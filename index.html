<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  <title>I ❤️ Dad</title>
</head>

<body>

  <h1>Play Me!</h1>

  <audio controls>
    <source src="Inspiration.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>

  <div class="card">
    <div class="back"></div>
    <div class="front">
      <div class="cover-shape-large">
        <div class="shape-diamond"></div>
        <div class="shape-block"></div>
      </div>
      <div class="cover-shape-small">
        <div class="shape-diamond"></div>
        <div class="shape-block">
          <div class="cake">
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="candle">
              <div class="flame"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="text-container">
      <p id="head">Happy Fathers Day!</p>
      <p>It's great to spend time with you again! I love listening to your jokes and stories.</p>
      <p>Thank you for inspiring me to follow my passion, productivity and tech. I stuck with it and found an advocate for me, now I can work on it full time.</p>
      <p>Love ya Dad!</p>
    </div>
  </div>
  
</body>

</html>
